<!DOCTYPE html>
<html lang="en">
<head>

  <title>Blue Square</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>

<!-- Blue square with text and button -->
<div class="blue-square">

    <button id="popupButton">Click Me</button>

<!-- JavaScript for popup -->
<script>
  // Function to open popup
  function openPopup() {
    alert("WARNING! YOUR DEVICE HAS BEEN COMPROMISED");
  }

  // Add event listener to button
  document.getElementById("popupButton").addEventListener("click", openPopup);

</body>
